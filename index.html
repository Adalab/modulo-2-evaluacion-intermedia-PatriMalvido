<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <h1 class="title">Juego Piedra, papel y tijera</h1>
        <h2>Introduce aqui tu jugada:</h2>
        <form action="" class="controls">
            <select name="play_selected" id="play_selected">
                <option value="rock">Piedra</option>
                <option value="paper">Papel</option>
                <option value="scissors">Tijera</option>
            </select>
            <input class="controls_button" type="submit" value="Jugar">


        </form>




    </main>

    <script src="./js/main.js"></script>
</body>
